<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redemption Renovations | Renovations That Feel Like Home</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600;700&family=Outfit:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/navbar.css">
    <script src="assets/js/site.js" defer></script>
</head>
<body>
    <div id="navbar-container"></div>
    <script>
        fetch('navbar.html?v=' + Date.now())
            .then(response => response.text())
            .then(html => {
                document.getElementById('navbar-container').innerHTML = html;
                setTimeout(() => {
                    const navbar = document.getElementById('navbar-container');
                    // Only select the Home link in the navigation center, not the logo
                    const homeLink = navbar.querySelector('.airbnb-navbar-center a[href="index.html"]');
                    if (homeLink) {
                        homeLink.classList.add('active-link');
                        homeLink.style.cssText = 'background: #1d8a9b !important; color: #ffffff !important; box-shadow: 0 2px 8px rgba(29,138,155,0.18) !important;';
                    }
                }, 100);
            });
    </script>
    <div class="mobile-nav-shell">
        <div class="mobile-top-bar">
            <span class="mobile-top-brand">Redemption Renovations</span>
            <button class="mobile-menu-toggle" type="button" aria-label="Open navigation" aria-expanded="false" aria-controls="mobileNav" data-menu-button>
                <span class="mobile-menu-icon"></span>
            </button>
        </div>
        <nav class="mobile-nav-panel" id="mobileNav" data-menu-sheet>
            <div class="mobile-nav-header">
                <span class="mobile-nav-title">Navigate</span>
                <button class="mobile-nav-close" type="button" data-menu-close>
                    <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
                        <path d="M15 5L5 15M5 5L15 15" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                    </svg>
                </button>
            </div>
            <div class="mobile-nav-links">
                <a href="index.html">Home</a>
                <a href="about.html">About</a>
                <a href="services.html">Services</a>
                <a href="projectsGallery.html">Projects</a>
                <a href="testimonials.html">Testimonials</a>
                <a href="blog.html">Blog</a>
                <a href="contact.html">Contact</a>
            </div>
        </nav>
        <div class="mobile-nav-overlay" data-menu-overlay></div>
    </div>

    <main>
        <div data-include="homePageSections/hero-section.html"></div>
        <div data-include="homePageSections/signature-work-section.html"></div>
        <div data-include="homePageSections/about-team-section.html"></div>
        <div data-include="homePageSections/cta-lead-section.html"></div>
    </main>

    <div id="footer-container"></div>
    <script>
        fetch('footer.html?v=' + Date.now())
            .then(response => response.text())
            .then(html => {
                document.getElementById('footer-container').innerHTML = html;
            });
    </script>
</body>
</html>
